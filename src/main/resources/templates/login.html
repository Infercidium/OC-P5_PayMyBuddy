<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="custom.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pay My Buddy</title>
    </head>
    <body>
        <form class="container container-custom row form-signin" th:action="@{/login}" method="post">
            <div class="logo text-center py-3">
                <a class="pmb-navbar pmb-navbar-icon mx-0 rounded-3" href="#">Pay My Buddy</a>
            </div>
            <div th:if="${param.error}" class="alert alert-danger text-center" style="font-size: medium;">
                Invalid email and/or password
            </div>
            <div th:if="${param.logout}" class="alert alert-success text-center" style="font-size: medium;">
                You have been logged out
            </div>
            <div class="row">
                <div class="col-3"></div>
                <div class="input-group col email my-5 form-group">
                    <div class="input-group-text symbol-group rounded-start border-end-0 bg-white"><i class="bi bi-envelope"></i></div>
                    <input type="email" name="email" class="form-control rounded-end border-start-0" id="inputEmail" placeholder="Email" required autofocus="autofocus">
                </div>
                <div class="col-3"></div>
            </div>
            <div class="row">
                <div class="col-3"></div>
                <div class="input-group col password my-5 form-group">
                    <div class="input-group-text symbol-group rounded-start border-end-0 bg-white"><i class="bi bi-asterisk"></i></div>
                    <input type="password" name="password" class="form-control rounded-end border-start-0" id="inputPassword" placeholder="Password" required autofocus="autofocus">
                </div>
                <div class="col-3"></div>
            </div>
            <div class="col-5"></div>
            <div class="form-check col my-5">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Remember me
                </label>
            </div>
            <div class="btn my-5 form-group">
                <button type="submit" name="login-submit" id="login-submit" class="btn btn-blue btn-login rounded-3">Login</button>
            </div>
            <div class="btn text-end">
                <button type="button" class="btn btn-blue rounded-3" data-bs-toggle="modal" data-bs-target="#Register">New Account</button>
            </div>
        </form>
        <!-- Modal -->
        <div class="modal fade" id="Register" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <form class="modal-content" th:action="@{/registration}" method="post">
                    <div class="modal-header">
                        <h5 class="modal-title logo pmb-navbar-icon rounded-3" id="staticBackdropLabel">Registration</h5>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-3"></div>
                            <div class="input-group col email my-5 form-group">
                                <div class="input-group-text symbol-group rounded-start border-end-0 bg-white"><i class="bi bi-envelope"></i></div>
                                <input type="email" name="email" id="inputRegEmail" class="form-control rounded-end border-start-0" placeholder="Email" aria-label="Email" required autofocus="autofocus">
                            </div>
                            <div class="col-3"></div>
                        </div>
                        <div class="row">
                            <div class="col-3"></div>
                            <div class="input-group col email my-5 form-group">
                                <div class="input-group-text symbol-group rounded-start border-end-0 bg-white"><i class="bi bi-person-fill"></i></div>
                                <input type="text" name="UserName" id="inputRegUserName" class="form-control rounded-end border-start-0" placeholder="Username" aria-label="Username" required autofocus="autofocus">
                            </div>
                            <div class="col-3"></div>
                        </div>
                        <div class="row">
                            <div class="col-3"></div>
                            <div class="col">
                                <div class="input-group col password my-5 form-group">
                                    <div class="input-group-text symbol-group rounded-start border-end-0 bg-white"><i class="bi bi-asterisk"></i></div>
                                    <input type="password" name="password" id="inputRegPassword" class="form-control rounded-end border-start-0" placeholder="Password" aria-label="Password" required autofocus="autofocus">
                                </div>
                            </div>
                            <div class="col">
                                <div class="input-group col password my-5 form-group">
                                    <div class="input-group-text symbol-group rounded-start border-end-0 bg-white"><i class="bi bi-asterisk"></i></div>
                                    <input type="password" id="inputRegPassword2" class="form-control rounded-end border-start-0" placeholder="Password" aria-label="Password" required autofocus="autofocus">
                                </div>
                            </div>
                            <div class="col-3"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-blue" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-green">Sign On</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
